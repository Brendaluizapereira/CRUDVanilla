<section class="email">
    <div class="row">
        <div class="col-12 text-center email-div">
            <p class="text-center email-txt">Seja notificado!</p>   
        </div>
    </div>

        
    <div class="row">
        <div class="col-12">
            <form [formGroup]="emailForm" action="" method="POST">
                <div class="form-group">
                  
    
                        <div class="email-box">
                            <input type="email" id="email" class="form-control email-input" 
                            placeholder="E-mail"required>
                        </div>

                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-8">
                                    <div id="modalEmail" class="modal" style="display: none;">
                                        <span class="close" onclick="closeModal()">&times;</span>
                                        <p>Ops! Parece que vocÃª esqueceu de digitar o e-mail. </p>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="form-check">
                            <input type="checkbox" class="checkbox form-check-input" value="1"><label>Quero ser prestador</label>
                            <br>
                            <input type="checkbox" class="checkbox form-check-input" value="2"><label>Quero contratar</label><br>
                        </div>
                        <div class="text-center">
                            <input id="email-btn" type="submit" class="btn btn-primary mt-4" value="Enviar" onclick="send()">
                        </div>
                        
                </div>
                
            </form>
        </div>
    </div>

    
</section>
